<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets\css\style.css" />

    <title>END-POLLUTION!</title>
  </head>
  <body>
    <section>
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1"
        >Take the Survey</a
      >

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4><strong>Carbon Emission Survey</strong></h4>
          
          <!-- question structure -->
          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label><strong>How Often Do You Take Flights?</strong></label>
          </div>
        
          <div class="input-field col s12">
            <select multiple>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>What Airport Do You Departure From? </label>
          </div>
        
          <div class="input-field col s12">
            <select>
              <optgroup label="team 1">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
              </optgroup>
              <optgroup label="team 2">
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
              </optgroup>
            </select>
            <label>Optgroups</label>
          </div>
        
          <div class="input-field col s12 m6">
            <select class="icons">
              <option value="" disabled selected>Choose your option</option>
              <option value="" data-icon="images/sample-1.jpg">example 1</option>
              <option value="" data-icon="images/office.jpg">example 2</option>
              <option value="" data-icon="images/yuna.jpg">example 3</option>
            </select>
            <label>Images in select</label>
          </div>
          <div class="input-field col s12 m6">
            <select class="icons">
              <option value="" disabled selected>Choose your option</option>
              <option value="" data-icon="images/sample-1.jpg" class="left">example 1</option>
              <option value="" data-icon="images/office.jpg" class="left">example 2</option>
              <option value="" data-icon="images/yuna.jpg" class="left">example 3</option>
            </select>
            <label>Images in select</label>
          </div>
        
          <label>Browser Select</label>
          <select class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >CLOSE</a
          >
        </div>
      </div>
    </section>
  </body>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>

  <script
    src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
    integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
    crossorigin="anonymous"
  ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

  <script src="assets\js\script.js"></script>
</html>
